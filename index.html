<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal styles for loading icon if needed before Tailwind loads or for custom animations */
    .loading-icon {
        width: 35px;
        margin: 10px auto;
        background: #324d70; /* Tailwind bg-blue-800 */
        aspect-ratio: 1;
        border-radius: 50%;
        --_m:
            conic-gradient(#0000,#000),
            linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
            mask: var(--_m);
        -webkit-mask-composite: source-out;
            mask-composite: subtract;
        box-sizing: border-box;
        animation: ply-load 1s linear infinite;
    }

    @keyframes ply-load {
        to{transform: rotate(1turn)}
    }
    .file-ext, .file-ext-small {
        border: 1px solid #bababa; /* Tailwind border-gray-300 */
        border-radius: 3px; /* Tailwind rounded-sm */
        background-color: #e6e6e6; /* Tailwind bg-gray-200 */
        padding: 1px 4px;
        margin: 0 2px;
        font-size: 0.875rem; /* Tailwind text-sm */
        display: inline-block;
    }
    .file-ext-small {
         background-color: #dfdfdf; /* Tailwind bg-gray-100 */
         padding-bottom: 1px;
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
</head>

<body class="bg-gray-300 h-screen m-0 font-sans text-base">
  <div id="container" class="flex justify-center items-center h-full">
    <div id ="view-panel" class="p-5 text-gray-900 rounded-lg border border-gray-300 bg-gray-100 w-96 text-center shadow-lg">
        <div class="text-lg font-bold text-gray-700 mb-4 block">View a .ply, .ksplat, or .splat file</div>
        <table class="w-full text-left mb-4">
            <tbody>
                <tr>
                    <td colspan="2" class="text-center py-2">
                        <label for="viewFile" class="inline-block">
                            <span class="text-blue-800 border border-blue-300 bg-blue-100 hover:bg-blue-200 hover:border-blue-500 hover:text-blue-900 py-1 px-3 rounded-md shadow-md cursor-pointer mx-1">Choose file</span>
                            <input type="file" id="viewFile" class="hidden" onchange="window.onFileChange(this, 'viewFileName')">
                        </label>
                        <span id="viewFileName" class="pl-3 text-gray-700"></span> <!-- Removed default text -->
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Minimum alpha:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="alphaRemovalThresholdView" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-14" value="1">
                        <span class="text-gray-500 text-xs">(1-255)</span>
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">SH level:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="viewSphericalHarmonicsDegree" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-14" value="0">
                        <span class="text-gray-500 text-xs">(0-2)</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Removed loading icon, status, and error divs -->
    </div>
  </div>

  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';

    // Simplified function assuming optimizeSplatData=false and compressionLevel=0 for direct viewing
    function fileBufferToSplatBuffer(fileBufferData, format, alphaRemovalThreshold, outSphericalHarmonicsDegree = 0) {
      if (format === GaussianSplats3D.SceneFormat.Ply) {
        // Use optimizeSplatData=false, compressionLevel=0 for direct viewing without extra processing
        // Pass undefined for sectionSize, sceneCenter, blockSize, bucketSize as they are not needed here
        return GaussianSplats3D.PlyLoader.loadFromFileData(fileBufferData.data, alphaRemovalThreshold, 0, false, outSphericalHarmonicsDegree, undefined, undefined, undefined, undefined);
      } else if (format === GaussianSplats3D.SceneFormat.Splat) {
         // Use optimizeSplatData=false, compressionLevel=0
         // Pass undefined for sectionSize, sceneCenter, blockSize, bucketSize
        return GaussianSplats3D.SplatLoader.loadFromFileData(fileBufferData.data, alphaRemovalThreshold, 0, false, undefined, undefined, undefined, undefined);
      } else if (format === GaussianSplats3D.SceneFormat.KSplat) {
        return GaussianSplats3D.KSplatLoader.loadFromFileData(fileBufferData.data);
      } else {
        return Promise.reject(`Unsupported file format: ${format}`);
      }
    }

    // Assign functions to window object to make them accessible from inline HTML event handlers
    window.onFileChange = function(arg, fileNameLabelID) {
      const fileNameLabel = document.getElementById(fileNameLabelID);
      const viewFile = document.getElementById("viewFile"); // Get the file input element

      if (!arg || !arg.files || arg.files.length === 0) {
          fileNameLabel.innerHTML = ''; // Clear label
          // Removed setViewError/setViewStatus calls
          return;
      }

      // Update file name label
      const url = arg.value;
      let lastForwardSlash = url.lastIndexOf('/');
      let lastBackwardSlash = url.lastIndexOf('\\');
      const lastSlash = Math.max(lastForwardSlash, lastBackwardSlash);
      fileNameLabel.innerHTML = url.substring(lastSlash + 1);
      // Removed setViewError/setViewStatus calls

      // --- Start processing immediately ---
      const alphaRemovalThreshold = parseInt(document.getElementById("alphaRemovalThresholdView").value);
      let sphericalHarmonicsDegree = parseInt(document.getElementById("viewSphericalHarmonicsDegree").value);

      // Default camera settings (can be adjusted if needed)
      const cameraUpArray = [0, 1, 0];
      const cameraPositionArray = [0, 0, 5];
      const cameraLookAtArray = [0, 0, 0];
      const antialiased = false; // Default value
      const sceneIs2D = false; // Default value

      // Validation
      if (isNaN(alphaRemovalThreshold) || alphaRemovalThreshold < 0 || alphaRemovalThreshold > 255) {
        console.error("Invalid alpha removal threshold (0-255)."); // Log error
        return;
      } else if (isNaN(sphericalHarmonicsDegree) || sphericalHarmonicsDegree < 0 || sphericalHarmonicsDegree > 2) {
        console.error("Invalid SH degree (0, 1, or 2)."); // Log error
        return;
      }

      const viewFileName = viewFile.files[0].name.trim();
      const format = GaussianSplats3D.LoaderUtils.sceneFormatFromPath(viewFileName);

      if (format === undefined) {
          console.error("Could not determine file format. Ensure file has a .ply, .splat, or .ksplat extension."); // Log error
          return;
      }

      // Removed setViewError call

      try {
        const fileReader = new FileReader();
        fileReader.onload = function(){
          // Removed setViewStatus call
          console.log("Processing file..."); // Log status
          // Use setTimeout to allow UI update before potentially blocking parse/load
          setTimeout(() => {
              try {
                // Pass default values for removed options
                runViewer(fileReader.result, format, alphaRemovalThreshold, cameraUpArray, cameraPositionArray, cameraLookAtArray, antialiased, sceneIs2D, sphericalHarmonicsDegree);
              } catch (e) {
                console.error("Could not process scene: " + e.message); // Log error
                // Removed setViewError/setViewStatus calls
              }
          }, 10);
        }
        fileReader.onerror = function() {
            console.error("Error reading file."); // Log error
            // Removed setViewError/setViewStatus calls
        }
        // Removed setViewStatus call
        console.log("Loading file..."); // Log status
        fileReader.readAsArrayBuffer(viewFile.files[0]);
      } catch (e) {
        console.error("Could not load scene: " + e.message); // Log error
        // Removed setViewError/setViewStatus calls
      }
    }

    // Removed setViewError, setViewStatus, setViewLoadingIconVisibility functions

    function runViewer(splatBufferData, format, alphaRemovalThreshold, cameraUpArray, cameraPositionArray, cameraLookAtArray, antialiased, sceneIs2D, sphericalHarmonicsDegree) {
      const viewerOptions = {
        'cameraUp': cameraUpArray, // Use passed default
        'initialCameraPosition': cameraPositionArray, // Use passed default
        'initialCameraLookAt': cameraLookAtArray, // Use passed default
        'halfPrecisionCovariancesOnGPU': false,
        'antialiased': antialiased, // Use passed default
        'splatRenderMode': sceneIs2D ? GaussianSplats3D.SplatRenderMode.TwoD : GaussianSplats3D.SplatRenderMode.ThreeD, // Use passed default
        'sphericalHarmonicsDegree': sphericalHarmonicsDegree,
        'sharedMemoryForWorkers': false
      };
      const splatBufferOptions = {
        'splatAlphaRemovalThreshold': alphaRemovalThreshold
      };

      // Use the fileBufferToSplatBuffer function defined earlier
      const splatBufferPromise = fileBufferToSplatBuffer({data: splatBufferData}, format, alphaRemovalThreshold, sphericalHarmonicsDegree);

      splatBufferPromise.then((splatBuffer) => {
        // Hide the initial UI panel and prepare for viewer
        const container = document.getElementById("container");
        if (container) container.style.display = 'none';
        document.body.className = "bg-black h-screen m-0"; // Set background for viewer using Tailwind

        const viewer = new GaussianSplats3D.Viewer(viewerOptions);
        viewer.addSplatBuffers([splatBuffer], [splatBufferOptions])
        .then(() => {
            viewer.start(); // Start the viewer's render loop
            // Removed setViewStatus call
            console.log("Viewer started."); // Log status
        })
        .catch((e) => {
            console.error("Error adding splat buffers:", e); // Log error
            // Removed setViewError call
            // Removed UI restoration logic as there's no status/error display
        });
      })
      .catch((e) => {
          console.error("Error loading/parsing splat buffer:", e); // Log error
          // Removed setViewError/setViewStatus calls
      });
    }

    // Initial setup if needed
    document.addEventListener('DOMContentLoaded', (event) => {
        // Any setup code that needs to run after the DOM is fully loaded
    });

  </script>
</body>
</html>
