<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal styles for loading icon if needed before Tailwind loads or for custom animations */
    .loading-icon {
        width: 35px;
        margin: 10px auto;
        background: #324d70; /* Tailwind bg-blue-800 */
        aspect-ratio: 1;
        border-radius: 50%;
        --_m:
            conic-gradient(#0000,#000),
            linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
            mask: var(--_m);
        -webkit-mask-composite: source-out;
            mask-composite: subtract;
        box-sizing: border-box;
        animation: ply-load 1s linear infinite;
    }

    @keyframes ply-load {
        to{transform: rotate(1turn)}
    }
    .file-ext, .file-ext-small {
        border: 1px solid #bababa; /* Tailwind border-gray-300 */
        border-radius: 3px; /* Tailwind rounded-sm */
        background-color: #e6e6e6; /* Tailwind bg-gray-200 */
        padding: 1px 4px;
        margin: 0 2px;
        font-size: 0.875rem; /* Tailwind text-sm */
        display: inline-block;
    }
    .file-ext-small {
         background-color: #dfdfdf; /* Tailwind bg-gray-100 */
         padding-bottom: 1px;
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
</head>

<body class="bg-gray-300 h-screen m-0 font-sans text-base">
  <div id="container" class="flex justify-center items-center h-full">
    <div id ="view-panel" class="p-5 text-gray-900 rounded-lg border border-gray-300 bg-gray-100 w-96 text-center shadow-lg">
        <div class="text-lg font-bold text-gray-700 mb-4 block">View a <span class="file-ext">.ply</span>, <span class="file-ext">.ksplat</span>, or <span class="file-ext-small">.splat</span> file</div>
        <table class="w-full text-left mb-4">
            <tbody>
                <tr>
                    <td colspan="2" class="text-center py-2">
                        <label for="viewFile" class="inline-block">
                            <span class="text-blue-800 border border-blue-300 bg-blue-100 hover:bg-blue-200 hover:border-blue-500 hover:text-blue-900 py-1 px-3 rounded-md shadow-md cursor-pointer mx-1">Choose file</span>
                            <input type="file" id="viewFile" class="hidden" onchange="window.onFileChange(this, 'viewFileName')">
                        </label>
                        <span id="viewFileName" class="pl-3 text-gray-700">(No file chosen)</span>
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Minimum alpha:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="alphaRemovalThresholdView" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-14" value="1">
                        <span class="text-gray-500 text-xs">(1-255)</span>
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Anti-aliased:</td>
                    <td class="w-3/5 text-left py-1">
                        <input type="checkbox" id="antialiased" class="w-4 h-4 p-0 m-0 align-middle"/>
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">2D scene:</td>
                    <td class="w-3/5 text-left py-1">
                        <input type="checkbox" id="2dScene" class="w-4 h-4 p-0 m-0 align-middle"/>
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Camera up:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="cameraUp" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-24" value="0, 1, 0">
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Camera position:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="cameraPosition" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-24" value="0, 0, 5">
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">Camera look-at:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="cameraLookAt" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-24" value="0, 0, 0">
                    </td>
                </tr>
                <tr>
                    <td class="w-2/5 text-right pr-2 py-1">SH level:</td>
                    <td class="w-3/5 text-left py-1">
                        <input id="viewSphericalHarmonicsDegree" type="text" class="border border-gray-400 bg-white p-1 rounded-md w-14" value="0">
                        <span class="text-gray-500 text-xs">(0-2)</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="text-blue-800 border border-blue-300 bg-blue-100 hover:bg-blue-200 hover:border-blue-500 hover:text-blue-900 py-1 px-3 rounded-md shadow-md cursor-pointer inline-block mx-1" onclick="window.viewSplat()">View</span>
        <div id="view-loading-icon" class="loading-icon" style="display: none;"></div>
        <div id="viewStatus" class="mt-2 min-h-[1.2em] text-gray-700"></div>
        <div id="viewError" class="mt-2 min-h-[1.2em] text-red-600"></div>
    </div>
  </div>

  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    import * as THREE from 'three';

    // Simplified function assuming optimizeSplatData=false and compressionLevel=0 for direct viewing
    function fileBufferToSplatBuffer(fileBufferData, format, alphaRemovalThreshold, outSphericalHarmonicsDegree = 0) {
      if (format === GaussianSplats3D.SceneFormat.Ply) {
        // Use optimizeSplatData=false, compressionLevel=0 for direct viewing without extra processing
        // Pass undefined for sectionSize, sceneCenter, blockSize, bucketSize as they are not needed here
        return GaussianSplats3D.PlyLoader.loadFromFileData(fileBufferData.data, alphaRemovalThreshold, 0, false, outSphericalHarmonicsDegree, undefined, undefined, undefined, undefined);
      } else if (format === GaussianSplats3D.SceneFormat.Splat) {
         // Use optimizeSplatData=false, compressionLevel=0
         // Pass undefined for sectionSize, sceneCenter, blockSize, bucketSize
        return GaussianSplats3D.SplatLoader.loadFromFileData(fileBufferData.data, alphaRemovalThreshold, 0, false, undefined, undefined, undefined, undefined);
      } else if (format === GaussianSplats3D.SceneFormat.KSplat) {
        return GaussianSplats3D.KSplatLoader.loadFromFileData(fileBufferData.data);
      } else {
        return Promise.reject(`Unsupported file format: ${format}`);
      }
    }

    // Assign functions to window object to make them accessible from inline HTML event handlers
    window.onFileChange = function(arg, fileNameLabelID) {
      const fileNameLabel = document.getElementById(fileNameLabelID);
      if (!arg || !arg.files || arg.files.length === 0) {
          fileNameLabel.innerHTML = '(No file chosen)';
          return;
      }
      const url = arg.value;
      let lastForwardSlash = url.lastIndexOf('/');
      let lastBackwardSlash = url.lastIndexOf('\\');
      const lastSlash = Math.max(lastForwardSlash, lastBackwardSlash);
      fileNameLabel.innerHTML = url.substring(lastSlash + 1);
      setViewError(""); // Clear errors when a new file is selected
      setViewStatus("");
    }

    window.viewSplat = function() {

      const viewFile = document.getElementById("viewFile");
      const alphaRemovalThreshold = parseInt(document.getElementById("alphaRemovalThresholdView").value);

      let cameraUpStr = document.getElementById("cameraUp").value;
      let cameraPositionStr = document.getElementById("cameraPosition").value;
      let cameraLookAtStr = document.getElementById("cameraLookAt").value;
      let antialiased = document.getElementById("antialiased").checked;
      let sceneIs2D = document.getElementById("2dScene").checked;
      let sphericalHarmonicsDegree = parseInt(document.getElementById("viewSphericalHarmonicsDegree").value);

      const parseVector3 = (str) => {
          const arr = str.split(',').map(s => parseFloat(s.trim()));
          return arr.length === 3 && arr.every(n => !isNaN(n)) ? arr : null;
      };

      const cameraUpArray = parseVector3(cameraUpStr);
      const cameraPositionArray = parseVector3(cameraPositionStr);
      const cameraLookAtArray = parseVector3(cameraLookAtStr);

      if (!viewFile.files || viewFile.files.length === 0) {
        setViewError("Please choose a file to view.");
        return;
      } else if (isNaN(alphaRemovalThreshold) || alphaRemovalThreshold < 0 || alphaRemovalThreshold > 255) {
        setViewError("Invalid alpha removal threshold (0-255).");
        return;
      } else if (isNaN(sphericalHarmonicsDegree) || sphericalHarmonicsDegree < 0 || sphericalHarmonicsDegree > 2) {
        setViewError("Invalid SH degree (0, 1, or 2).");
        return;
      }

      if (!cameraUpArray) {
        setViewError("Camera up must be 3 comma-separated numbers.");
        return;
      }

      if (!cameraPositionArray) {
        setViewError("Camera position must be 3 comma-separated numbers.");
        return;
      }

      if (!cameraLookAtArray) {
        setViewError("Camera look-at must be 3 comma-separated numbers.");
        return;
      }

      const viewFileName = viewFile.files[0].name.trim();
      const format = GaussianSplats3D.LoaderUtils.sceneFormatFromPath(viewFileName);

      if (format === undefined) {
          setViewError("Could not determine file format. Ensure file has a .ply, .splat, or .ksplat extension.");
          return;
      }

      setViewError(""); // Clear previous errors

      try {
        const fileReader = new FileReader();
        fileReader.onload = function(){
          setViewStatus("Processing file...");
          // Use setTimeout to allow UI update before potentially blocking parse/load
          setTimeout(() => {
              try {
                runViewer(fileReader.result, format, alphaRemovalThreshold, cameraUpArray, cameraPositionArray, cameraLookAtArray, antialiased, sceneIs2D, sphericalHarmonicsDegree);
              } catch (e) {
                console.error(e);
                setViewError("Could not process scene: " + e.message);
                setViewStatus("");
              }
          }, 10);
        }
        fileReader.onerror = function() {
            setViewError("Error reading file.");
            setViewStatus("");
        }
        setViewStatus("Loading file...");
        fileReader.readAsArrayBuffer(viewFile.files[0]);
      } catch (e) {
        console.error(e);
        setViewError("Could not load scene: " + e.message);
        setViewStatus("");
      }
    }

    function setViewError(msg) {
      setViewLoadingIconVisibility(false);
      const statusEl = document.getElementById("viewStatus");
      const errorEl = document.getElementById("viewError");
      if (statusEl) statusEl.innerHTML = "";
      if (errorEl) errorEl.innerHTML = msg;
    }

    function setViewStatus(msg) {
      setViewLoadingIconVisibility(true);
      const statusEl = document.getElementById("viewStatus");
      const errorEl = document.getElementById("viewError");
      if (errorEl) errorEl.innerHTML = "";
      if (statusEl) statusEl.innerHTML = msg;
    }

    function setViewLoadingIconVisibility(visible) {
       const icon = document.getElementById('view-loading-icon');
       if (icon) icon.style.display = visible ? 'block' : 'none';
    }

    function runViewer(splatBufferData, format, alphaRemovalThreshold, cameraUpArray, cameraPositionArray, cameraLookAtArray, antialiased, sceneIs2D, sphericalHarmonicsDegree) {
      const viewerOptions = {
        'cameraUp': cameraUpArray,
        'initialCameraPosition': cameraPositionArray,
        'initialCameraLookAt': cameraLookAtArray,
        'halfPrecisionCovariancesOnGPU': false, // Keep false for broader compatibility
        'antialiased': antialiased || false,
        'splatRenderMode': sceneIs2D ? GaussianSplats3D.SplatRenderMode.TwoD : GaussianSplats3D.SplatRenderMode.ThreeD,
        'sphericalHarmonicsDegree': sphericalHarmonicsDegree,
        'sharedMemoryForWorkers': false // Disable shared memory for simpler hosting (no CORS headers needed)
      };
      const splatBufferOptions = {
        'splatAlphaRemovalThreshold': alphaRemovalThreshold
      };

      // Use the fileBufferToSplatBuffer function defined earlier
      const splatBufferPromise = fileBufferToSplatBuffer({data: splatBufferData}, format, alphaRemovalThreshold, sphericalHarmonicsDegree);

      splatBufferPromise.then((splatBuffer) => {
        // Hide the initial UI panel and prepare for viewer
        const container = document.getElementById("container");
        if (container) container.style.display = 'none';
        document.body.className = "bg-black h-screen m-0"; // Set background for viewer using Tailwind

        const viewer = new GaussianSplats3D.Viewer(viewerOptions);
        viewer.addSplatBuffers([splatBuffer], [splatBufferOptions])
        .then(() => {
            viewer.start(); // Start the viewer's render loop
            setViewStatus(""); // Clear status on success
        })
        .catch((e) => {
            console.error("Error adding splat buffers:", e);
            setViewError("Error displaying scene: " + e.message);
            // Restore UI if viewer fails
            if (container) container.style.display = 'flex';
             document.body.className = "bg-gray-300 h-screen m-0 font-sans text-base"; // Restore original body class
        });
      })
      .catch((e) => {
          console.error("Error loading/parsing splat buffer:", e);
          setViewError("Error processing file: " + e.message);
          setViewStatus("");
      });
    }

    // Initial setup if needed
    document.addEventListener('DOMContentLoaded', (event) => {
        // Any setup code that needs to run after the DOM is fully loaded
    });

  </script>
</body>
</html>
